
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .box {
      border: 2px solid black;
      padding: 20px;
      text-align: center;
      width: 300px;
      margin: auto;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
    }
    .message {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="title">Hello, Automated Printer!</div>
    <div class="message">This is a styled label printed programmatically.</div>
  </div>
</body>
</html>
